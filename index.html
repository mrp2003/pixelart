<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <button class="sidebar-toggle" id="sidebarToggle">
            <span class="toggle-icon">â—€</span>
        </button>
        
        <div class="sidebar-content">
            <h2>Pixel Art Editor</h2>
            
            <div class="tool-section">
                <h3>Tools</h3>
                <div class="tool-buttons">
                    <button id="penTool" class="tool-btn active" title="Pen (P)">
                        <svg width="20" height="20" viewBox="0 0 20 20">
                            <path d="M15 3l2 2-10 10H5v-2L15 3z" fill="currentColor"/>
                        </svg>
                        <span>Pen</span>
                    </button>
                    <button id="eraserTool" class="tool-btn" title="Eraser (E)">
                        <svg width="20" height="20" viewBox="0 0 20 20">
                            <rect x="3" y="10" width="14" height="6" fill="currentColor"/>
                        </svg>
                        <span>Eraser</span>
                    </button>
                    <button id="panTool" class="tool-btn" title="Pan (Space)">
                        <svg width="20" height="20" viewBox="0 0 20 20">
                            <path d="M10 2L8 4h4l-2-2zm0 16l2-2H8l2 2zM2 10l2-2v4l-2-2zm16 0l-2 2V8l2 2z" fill="currentColor"/>
                        </svg>
                        <span>Pan</span>
                    </button>
                </div>
            </div>

            <div class="tool-section">
                <h3>Color</h3>
                <input type="color" id="colorPicker" value="#000000">
            </div>

            <div class="tool-section">
                <h3>Zoom</h3>
                <div class="zoom-controls">
                    <button id="zoomOutBtn" class="action-btn">-</button>
                    <span id="zoomLevel">100%</span>
                    <button id="zoomInBtn" class="action-btn">+</button>
                    <button id="zoomResetBtn" class="action-btn">Reset</button>
                </div>
            </div>

            <div class="tool-section">
                <h3>Template</h3>
                <button id="toggleTemplateBtn" class="action-btn full-width">Hide Template</button>
                <button id="applyTemplateBtn" class="action-btn full-width">Apply Template</button>
            </div>

            <div class="tool-section">
                <h3>Export Frame</h3>
                <button id="toggleFrameBtn" class="action-btn full-width">Show Export Frame</button>
            </div>

            <div class="tool-section">
                <h3>Actions</h3>
                <button id="undoBtn" class="action-btn full-width" title="Undo (Ctrl+Z)">Undo</button>
                <button id="redoBtn" class="action-btn full-width" title="Redo (Ctrl+Y)">Redo</button>
                <button id="toggleGridBtn" class="action-btn full-width">Show Grid</button>
                <button id="clearBtn" class="action-btn full-width">Clear All</button>
                <button id="exportBtn" class="action-btn full-width primary">Export PNG</button>
            </div>
        </div>
    </div>

    <div class="canvas-area">
        <canvas id="pixelCanvas"></canvas>
    </div>

    <script src="app.js"></script>
</body>
</html>
