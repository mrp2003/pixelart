<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Editor</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="icon-column">
            <!-- Tools -->
            <button id="penTool" class="icon-btn active" title="Pen (P)">
                <i class="fi fi-rr-pen-clip"></i>
            </button>
            <button id="eraserTool" class="icon-btn" title="Eraser (E)">
                <i class="fi fi-rs-eraser"></i>
            </button>
            <button id="colorTool" class="icon-btn color-btn" title="Color Picker">
                <i class="fi fi-rs-fill"></i>
                <input type="color" id="colorPicker" value="#000000">
            </button>
            <button id="panTool" class="icon-btn" title="Pan (Space)">
                <i class="fi fi-rs-compress-alt"></i>
            </button>
            
            <!-- Template -->
            <button id="templateBtn" class="icon-btn" title="Templates (T)">
                <i class="fi fi-rr-choose"></i>
            </button>
            
            <!-- Actions -->
            <button id="toggleGridBtn" class="icon-btn" title="Show/Hide Grid (G)">
                <i class="fi fi-rr-grid-alt"></i>
            </button>
            <button id="clearBtn" class="icon-btn" title="Clear All">
                <i class="fi fi-rs-trash-empty"></i>
            </button>
            <button id="toggleFrameBtn" class="icon-btn" title="Show/Hide Export Frame (F)">
                <i class="fi fi-rs-tool-crop"></i>
            </button>
            <button id="saveBtn" class="icon-btn" title="Save Project (Ctrl+S)">
                <i class="fi fi-rr-disk"></i>
            </button>
            <button id="loadBtn" class="icon-btn" title="Load Project">
                <i class="fi fi-rr-folder-open"></i>
            </button>
            <button id="exportBtn" class="icon-btn" title="Export PNG">
                <i class="fi fi-rs-download"></i>
            </button>
        </div>
    </div>

    <!-- Template Modal -->
    <div class="modal" id="templateModal">
        <div class="modal-overlay"></div>
        <div class="modal-content">
            <div class="template-grid">
                <div class="template-item" data-template="chibbi2d">
                    <div class="template-card">
                        <div class="template-image">
                            <img src="chibi-2d.png" alt="Chibbi 2D Template">
                        </div>
                        <div class="template-actions">
                            <div class="template-icon toggle-template" title="Show/Hide Template">
                                <i class="fi fi-rs-eye"></i>
                            </div>
                            <div class="template-icon apply-template" title="Apply Template">
                                <i class="fi fi-rs-check"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- More templates can be added here -->
            </div>
        </div>
    </div>

    <div class="canvas-area">
        <canvas id="pixelCanvas"></canvas>
    </div>

    <!-- Zoom Slider -->
    <div class="zoom-slider" id="zoomSlider">
        <input type="range" id="zoomRange" min="50" max="500" value="100" step="25">
        <input type="text" id="zoomLevel" value="100%">
    </div>

    <script src="app.js"></script>
</body>
</html>
