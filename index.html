<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixel Art Editor</title>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-rounded/css/uicons-regular-rounded.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-regular-straight/css/uicons-regular-straight.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.6.0/uicons-thin-rounded/css/uicons-thin-rounded.css'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="sidebar-content">
            <h2>Pixel Art Editor</h2>
            
            <!-- Tools Section -->
            <div class="tool-section">
                <h3>Tools</h3>
                <div class="icon-grid">
                    <button id="penTool" class="icon-btn active" title="Pen (P)">
                        <i class="fi fi-rr-pen-clip"></i>
                    </button>
                    <button id="eraserTool" class="icon-btn" title="Eraser (E)">
                        <i class="fi fi-rs-eraser"></i>
                    </button>
                    <button id="colorTool" class="icon-btn color-btn" title="Color Picker">
                        <i class="fi fi-rs-fill"></i>
                        <input type="color" id="colorPicker" value="#000000">
                    </button>
                    <button id="panTool" class="icon-btn" title="Pan (Space)">
                        <i class="fi fi-rs-compress-alt"></i>
                    </button>
                </div>
            </div>

            <!-- Template Section -->
            <div class="tool-section">
                <h3>Template</h3>
                <div class="template-card" id="templateCard">
                    <div class="template-preview">
                        <span class="template-name">Chibbi 2D</span>
                    </div>
                    <div class="template-actions">
                        <button id="toggleTemplateBtn" class="template-action-btn" title="Show/Hide Template">
                            <i class="fi fi-rs-eye"></i>
                        </button>
                        <button id="applyTemplateBtn" class="template-action-btn" title="Apply Template">
                            <i class="fi fi-rs-check"></i>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Actions Section -->
            <div class="tool-section">
                <h3>Actions</h3>
                <div class="icon-grid">
                    <button id="toggleGridBtn" class="icon-btn" title="Show/Hide Grid">
                        <i class="fi fi-rr-grid-alt"></i>
                    </button>
                    <button id="clearBtn" class="icon-btn" title="Clear All">
                        <i class="fi fi-rs-trash-empty"></i>
                    </button>
                    <button id="toggleFrameBtn" class="icon-btn" title="Show/Hide Export Frame">
                        <i class="fi fi-rs-tool-crop"></i>
                    </button>
                    <button id="exportBtn" class="icon-btn" title="Export PNG">
                        <i class="fi fi-rs-download"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <div class="canvas-area">
        <canvas id="pixelCanvas"></canvas>
    </div>

    <!-- Zoom Slider -->
    <div class="zoom-slider" id="zoomSlider">
        <input type="range" id="zoomRange" min="50" max="500" value="100" step="25">
        <span id="zoomLevel">100%</span>
    </div>

    <script src="app.js"></script>
</body>
</html>
